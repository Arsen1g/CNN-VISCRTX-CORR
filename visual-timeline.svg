<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="380" viewBox="0 0 900 380" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     style="font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
  <!-- Background -->
  <rect width="900" height="380" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" font-weight="bold" font-size="16">Visual Processing Hierarchy: Onset Latencies</text>
  <text x="450" y="45" text-anchor="middle" font-size="12" fill="#555">Typical onset latencies (ms) after stimulus presentation</text>

  <!-- Timeline Axis -->
  <line x1="100" y1="80" x2="800" y2="80" stroke="#333" stroke-width="2"/>
  <!-- Tick marks -->
  <g fill="none" stroke="#333" stroke-width="1">
    <line x1="100" y1="80" x2="100" y2="85"/><text x="100" y="98" text-anchor="middle">0</text>
    <line x1="240" y1="80" x2="240" y2="85"/><text x="240" y="98" text-anchor="middle">50</text>
    <line x1="380" y1="80" x2="380" y2="85"/><text x="380" y="98" text-anchor="middle">100</text>
    <line x1="520" y1="80" x2="520" y2="85"/><text x="520" y="98" text-anchor="middle">150</text>
    <line x1="660" y1="80" x2="660" y2="85"/><text x="660" y="98" text-anchor="middle">200</text>
    <line x1="800" y1="80" x2="800" y2="85"/><text x="800" y="98" text-anchor="middle">250 ms</text>
  </g>

  <!-- Brain Area Bars (onset to +80 ms for visibility) -->
  <!-- V1 -->
  <rect x="160" y="120" width="120" height="20" rx="4" fill="#1f77b4"/>
  <text x="280" y="134" fill="white" font-weight="bold">V1</text>
  <text x="290" y="134" fill="white">30–50 ms</text>
  <text x="80" y="134" text-anchor="end" fill="#333">Early visual features</text>

  <!-- V2 -->
  <rect x="180" y="150" width="120" height="20" rx="4" fill="#ff7f0e"/>
  <text x="300" y="164" fill="white" font-weight="bold">V2</text>
  <text x="310" y="164" fill="white">40–60 ms</text>
  <text x="80" y="164" text-anchor="end" fill="#333">Early visual features</text>

  <!-- LOC -->
  <rect x="380" y="180" width="120" height="20" rx="4" fill="#2ca02c"/>
  <text x="500" y="194" fill="white" font-weight="bold">LOC</text>
  <text x="510" y="194" fill="white">120–150 ms</text>
  <text x="80" y="194" text-anchor="end" fill="#333">Object recognition</text>

  <!-- OPA -->
  <rect x="410" y="210" width="120" height="20" rx="4" fill="#d62728"/>
  <text x="530" y="224" fill="white" font-weight="bold">OPA</text>
  <text x="540" y="224" fill="white">130–160 ms</text>
  <text x="80" y="224" text-anchor="end" fill="#333">Scene perception</text>

  <!-- PPA -->
  <rect x="470" y="240" width="150" height="20" rx="4" fill="#9467bd"/>
  <text x="620" y="254" fill="white" font-weight="bold">PPA</text>
  <text x="630" y="254" fill="white">150–200 ms</text>
  <text x="80" y="254" text-anchor="end" fill="#333">Scene/landmark recognition</text>

  <!-- RSC -->
  <rect x="560" y="270" width="150" height="20" rx="4" fill="#8c564b"/>
  <text x="710" y="284" fill="white" font-weight="bold">RSC</text>
  <text x="720" y="284" fill="white">180–220 ms</text>
  <text x="80" y="284" text-anchor="end" fill="#333">Navigation/spatial context</text>

  <!-- Hierarchy Arrow -->
  <path d="M120 310 Q220 300 320 310 Q420 320 520 310 Q620 300 720 310" 
        stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  <text x="450" y="335" text-anchor="middle" fill="#555" font-style="italic">
    Feedforward Hierarchy: V1 → V2 → LOC/OPA/PPA → RSC
  </text>

  <!-- References Box -->
  <rect x="100" y="340" width="700" height="35" rx="6" fill="#f0f0f0" stroke="#ccc"/>
  <text x="110" y="355" fill="#333" font-size="11">
    <tspan x="110" dy="0">Refs: [1] Cichy et al., Nat Neurosci 2016; [2] Grill-Spector et al., Annu Rev Neurosci 2001;</tspan>
    <tspan x="110" dy="14">      [3] Dilks et al., Neuron 2013; [4] Epstein &amp; Kanwisher, Nature 1998; [5] Baldassano et al., Neuron 2016</tspan>
  </text>

  <!-- Footer -->
  <text x="450" y="375" text-anchor="middle" fill="#999" font-size="10">
    Generated for GitHub README • Data from MEG/EEG studies • Scale: 1 px ≈ 1 ms
  </text>
</svg>
